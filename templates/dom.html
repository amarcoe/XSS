<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Network</title>

    <script>
        const changeImage = (num) => {
            const img = document.getElementById("imageContainer");
            img.innerHTML = '<img src="static/' + num + '.jpg" width=300>';
        };
        localStorage.setItem("username", "marco");
        localStorage.setItem("password", "12345");
    </script>
</head>

<body>
    <header>
        <h1 style="text-align:center">
            Famous Dishes
        </h1>
    </header>
    <div id="root" style="display:grid;justify-content:center;">
        <div id="buttonSelection" style="display:grid;justify-content:center; grid-template-columns:repeat(3, auto)">
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
        </div>
        <div id="imageContainer">

        </div>
    </div>


    <script>

        const buttons = document.getElementsByTagName("button");
        [...buttons].forEach(button => {
            button.addEventListener("click", (event) => {
                window.location.hash = "#" + button.id;
                changeImage(button.id)
            })
        })
    </script>
    <script>
        window.onload = () => {
            if (window.location.hash === "") {
                window.location.hash = "#1";
                changeImage(1)
            } else {
                let num = unescape(window.location.hash.substring(1));
                changeImage(num)
            }
        }
        window.onhashchange = (event) => {
            let num = unescape(window.location.hash.substring(1));
            changeImage(num);
        }


    </script>
</body>

</html>
